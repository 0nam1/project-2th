<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>GymPT Chatbot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/main.css">
  <link rel="icon" href="res/G.ico" type="image/x-icon">
</head>
<body>
  <!-- Top Bar -->
  <div class="top-bar">
    <div class="top-bar-left">GymPT</div>
    <button id="profileBtn">내 정보 보기</button>
    <button id="dashboardBtn" onclick="window.location.href='dashboard.html'">대시보드</button>
    <button id="logoutBtn">로그아웃</button>
  </div>

  <!-- Main Content Area -->
  <div class="main-content">
    <div id="welcome-message">
      <h1>인바디 보고서 올리면 운동을 알려드려요.</h1>
      <h2>운동관련 질문을 하면 답변해줘요.</h2>
      <div class="suggest-buttons">
        <button class="suggest-btn">인바디 보고서 분석해줘.</button>
        <button class="suggest-btn">오늘 운동 뭐하지?</button>
      </div>
      <!-- Input form initially here -->
      
    </div>

    <div id="chat-wrapper" class="hidden">
      <div id="chat-box"></div>
    </div>

    <!-- Input form moved here -->
    <form id="chat-form">
      <select id="modelSelector" class="chat-model-selector">
        <option value="gpt-4o">GPT4o</option>
        <option value="llama3.2:1b">Llama 3.2</option>
      </select>
      <div id="input-controls">
        <div id="input-area">
          <input type="text" id="userInput" placeholder="여기에 질문을 입력하세요." autocomplete="off" />
          <label for="imageInput" id="clipLabel">📎</label>
          <input type="file" id="imageInput" accept="image/*" />
          <button type="submit" id="sendBtn" aria-label="전송">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none"><path d="M3 21L21 12L3 3V10L17 12L3 14V21Z" fill="#008080"/></svg>
          </button>
        </div>
        <div id="imagePreviewWrapper" class="hidden">
          <img id="previewImage" src="" alt="Image Preview" />
          <span id="clearImageBtn" class="clear-image-btn">&times;</span>
        </div>
      </div>
    </form>
  </div>

  <!-- Modal Popup -->
  <div id="profileModal" class="modal hidden">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h3>👤 내 정보</h3>
      <div id="profileDetails"></div>
    </div>
  </div>

  <script type="module" src="js/main.js"></script>
</body>
</html>
