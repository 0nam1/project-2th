<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Chat GYMPT - 로그인</title>
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
  <div class="main-wrapper">
    <div class="top-logo-area">
      <!-- 상단 로고/아이콘 이미지는 아래 img src에 파일명만 바꿔서 넣으세요 -->
      <img src="gympt_logo.png" alt="CHAT GYMPT 로고" class="main-logo-img">

    </div>
    <form id="login-form" class="login-form-area">
      <input type="text" id="user_id" name="user_id" placeholder="아이디를 입력하세요." autocomplete="off">
      <div class="warning error-message">예외처리 메시지</div>
      <button type="submit" class="login-btn">로그인하기</button>
      <button type="button" class="signup-btn" onclick="location.href='signup.html'">가입하기</button>
      <div id="login-message"></div>
    </form>
    <div class="bottom-logo-area">
      <!-- 하단 체육지도자 로고 이미지는 아래 img src에 파일명만 바꿔서 넣으세요 -->
      <img src="kspo_logo.png" alt="체육지도자 로고" class="kspo-logo-img">
      <div class="kspo-desc">본 인공지능은 생활체육지도자 자격증 2급 이론을 학습했습니다.</div>
    </div>
  </div>

<script type="module" src="js/auth.js"></script>
</body>
</html>
