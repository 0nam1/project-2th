<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>유튜브 영상 임베드</title>
    <style>
      .video-summary-block {
        display: flex;
        gap: 20px;
        margin-bottom: 40px;
        align-items: flex-start;
      }
      .summary-box {
        width: 350px;
        height: 110px;
        font-size: 1em;
        resize: vertical;
      }
    </style>
  </head>
  <body>
    <input type="text" id="search" placeholder="유튜브 영상을 검색하세요" />
    <input type="number" id="max_results" value="3" min="1" max="10" />
    <button onclick="searchVideo()">검색</button>
    <div id="result"></div>
    <script>
      function searchVideo() {
        const query = document.getElementById("search").value;
        const max_results = document.getElementById("max_results").value;
        document.getElementById("result").innerHTML =
          "<b>잠시만 기다려주세요...</b>";

        fetch("/youtube_embed", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ query, max_results }),
        })
          .then((res) => res.json())
          .then((data) => {
            if (!data.success) {
              document.getElementById("result").innerHTML = (
                data.html_list || []
              ).join("<hr>");
              return;
            }
            let html = "";
            for (const item of data.results) {
              html += `
                <div class="video-summary-block">
                  <div>
                    ${item.embed_html}
                  </div>
                  <div>
                    <textarea readonly class="summary-box">${
                      item.summary || "요약 실패/없음"
                    }</textarea>
                  </div>
                </div>
                <hr>
              `;
            }
            document.getElementById("result").innerHTML = html;
          })
          .catch((err) => {
            document.getElementById("result").innerHTML = "<div>오류</div>";
          });
      }
    </script>
  </body>
</html>
